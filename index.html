<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IMAZINE.COM</title>

<meta name="robots" content="index,follow" />

<meta name="description" content="Welcome to IMAZINE.COM. For inquiries or collaborations related to this domain, please contact us via email." />
<meta name="keywords" content="IMAZINE, imazine.com, domain, magazine, brand, imagedrome, business, inquiries" />

<meta property="og:title" content="IMAZINE.COM" />
<meta property="og:description" content="For inquiries or collaborations regarding this domain, please contact us via email." />
<meta property="og:url" content="https://imazine.com" />

<style>
:root {
  --top-gap:120px;
  --side-pad:60px;
  --mid-gap:120px;
  --bottom-pad:42px;
  --logo-w:420px;
  --email-w:42px;
  --main-text-w:200px;
}
* { box-sizing: border-box; }
html, body { height: 100%; margin: 0; }
body {
  background: #3e4c93;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}
.page { min-height: 100%; display: flex; flex-direction: column; }
.content {
  flex: 1 0 auto;
  padding: var(--top-gap) var(--side-pad) var(--bottom-pad);
  display: flex;
  flex-direction: column;
  align-items: center;
}
.logo {
  width: var(--logo-w);
  max-width: 100%;
  display: block;
  height: auto;
  line-height: 0;
}
.mid-gap { height: var(--mid-gap); }
.stack {
  display: flex;
  flex-direction: column;
  align-items: center;
  line-height: 0;
}
.stack img { display: block; height: auto; }
.email { width: var(--email-w); max-width: 100%; cursor: pointer; }
.main-text { width: var(--main-text-w); max-width: 100%; cursor: pointer; }
@media (max-width:480px){
  html, body { height: auto; }
  .content { padding: 120px 24px 60px; }
  img { max-width: 90vw; height: auto; }
}
</style>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "url": "https://imazine.com",
  "name": "IMAZINE",
  "alternateName": "IMAZINE.COM",
  "description": "Official domain of IMAZINE.COM â€” a creative brand by Imagedrome.",
  "publisher": {
    "@type": "Organization",
    "name": "Imagedrome",
    "url": "https://imagedrome.com"
  },
  "inLanguage": "en",
  "keywords": ["IMAZINE", "IMAZINE.COM", "Imagedrome", "Broong", "creative brand", "design", "magazine", "domain"]
}
</script>

</head>
<body>
<main class="page">
  <div class="content">
    <img class="logo" src="images/logo@2x.png"
         srcset="images/logo@1x.png 1x, images/logo@2x.png 2x"
         alt="IMAZINE.COM">
    <div class="mid-gap"></div>
    <div class="stack">
      <a id="emailLink">
        <img class="email" src="images/email@2x.png"
             srcset="images/email@1x.png 1x, images/email@2x.png 2x"
             alt="Email icon">
      </a>
      <a id="mainTextLink">
        <img class="main-text" src="images/main_text@2x.png"
             srcset="images/main_text@1x.png 1x, images/main_text@2x.png 2x"
             alt="For inquiries about this domain, please contact us via email.">
      </a>
    </div>
  </div>
</main>
<script>
(function(){
  const u = 'domain';
  const d = 'imagedrome.com';
  const subj = '?subject=' + encodeURIComponent('Inquiry from IMAZINE.COM');
  const mail = 'mailto:' + u + '@' + d + subj;
  document.getElementById('emailLink').href = mail;
  document.getElementById('mainTextLink').href = mail;
})();
</script>
</body>
</html>
