<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IMAZINE.COM</title>
  <meta name="robots" content="noindex" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: #3e4c93;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding-top: 240px;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    @media (max-width: 600px) {
      body {
        padding: 40px 20px;
      }
      .content {
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="images/logo@1x.png"
         srcset="images/logo@1x.png 1x, images/logo@2x.png 2x"
         alt="IMAZINE.COM logo" />

    <a href="mailto:domain@imagedrome.com" aria-label="Contact by email">
      <img src="images/email@1x.png"
           srcset="images/email@1x.png 1x, images/email@2x.png 2x"
           alt="Email icon" />
    </a>

    <a href="mailto:domain@imagedrome.com" aria-label="Email us for inquiries">
      <img src="images/main_text@1x.png"
           srcset="images/main_text@1x.png 1x, images/main_text@2x.png 2x"
           alt="For inquiries about this domain, please contact us via email." />
    </a>
  </div>

  <script>
    const links = document.querySelectorAll('a[href^="mailto:"]');
    links.forEach(a => {
      const addr = "domain" + "@" + "imagedrome.com";
      a.href = "mailto:" + addr;
    });
  </script>
</body>
</html>
