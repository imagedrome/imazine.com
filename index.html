<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMAZINE.COM</title>
  <style>
    body {
      margin: 0;
      background: #3e4c93;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    img {
      display: block;
      max-width: 100%;
      height: auto;
    }
    .container {
      text-align: center;
      margin-top: 240px;
    }
    .email {
      margin-top: 120px;
      cursor: pointer;
    }
    .bottom {
      margin-top: 60px;
    }
    @media (max-width: 768px) {
      .container {
        margin-top: 160px;
      }
      .email {
        margin-top: 80px;
      }
      .bottom {
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo@2x.png" alt="Logo" width="280" />
  </div>
  <div class="email" onclick="window.location.href='mailto:domain@imagedrome.com'">
    <img src="images/email@2x.png" alt="Email Icon" width="80" />
  </div>
  <div class="bottom" onclick="window.location.href='mailto:domain@imagedrome.com'">
    <img src="images/main_text@2x.png" alt="Main Text" width="340" />
    <img src="images/sub_text@2x.png" alt="Sub Text" width="420" />
  </div>
</body>
</html>
